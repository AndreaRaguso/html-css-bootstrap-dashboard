<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Dashboard</title>
    </head>
    <body>

        <header>

            <nav class="navbar bg-white">
                <div class="container-fluid align-content-center h-100">
                    <a class="navbar-brand">
                        <img class="w-100 h-100" src="./img/mobile-logo.png" alt="logo">
                    </a>
                    <form class="d-flex flex-grow-1" role="search">
                        <input class="form-control bg-search" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                    <div class="nav-item dropdown mx-3 dropstart">
                    <a class="nav-item nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-bell-fill fs-4 text-warning"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    </div>
                </div>
            </nav>

        </header>

        <main>

            <div class="container-fluid text-center">
                <div class="row">

                  <div class="d-flex flex-column py-3 col-2 left text-white fs-2">
                    <div class="d-flex justify-content-center align-items-center gap-4">
                        <i class="fa-sharp fa-solid fa-house"></i>
                        <span class="d-none d-lg-inline-block">Home</span>
                    </div>
                    <div class="d-flex justify-content-center align-items-center gap-4 py-3">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="d-none d-lg-inline-block">Stats</span>
                    </div>
                    <div class="d-flex justify-content-center align-items-center gap-4">
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-lg-inline-block">Signals</span>
                    </div>
                    <div class="mt-auto d-flex justify-content-center align-items-center gap-4">
                        <i class="fa-sharp fa-solid fa-gear"></i>
                        <span class="d-none d-lg-inline-block">Admin</span>
                    </div>
                  </div>

                  <div class="col-10 p-0 main-right">

                    <div class="right text-white">
                        <div class="row">
                            <div class="col">
                                <span>Nuovo Studente</span>
                                <span><i class="fa-regular fa-square-plus"></i></span>
                            </div>
                            <div class="col">2</div>
                            <div class="col">3</div>
                        </div>
                    </div>

                    <div>

                    </div>
                    
                  </div>
                </div>
            </div>

        </main>

    </body>
</html>
